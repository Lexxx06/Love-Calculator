<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Score Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md text-center w-96">
        <h1 class="text-3xl font-bold mb-4 text-pink-500">Love Score Calculator</h1>
        <div class="mb-4">
            <label class="block text-left text-gray-700 mb-2" for="yourName">Your Name</label>
            <input class="w-full px-3 py-2 border rounded" type="text" id="yourName" placeholder="Enter your name">
        </div>
        <div class="mb-4">
            <label class="block text-left text-gray-700 mb-2" for="theirName">Their Name</label>
            <input class="w-full px-3 py-2 border rounded" type="text" id="theirName" placeholder="Enter their name">
        </div>
        <button class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600" onclick="calculateLoveScore()">Calculate Love Score</button>
        <div id="result" class="mt-4 text-2xl text-pink-500 font-semibold"></div>
    </div>

    <script>
        function calculateLoveScore() {
            let yourName = document.getElementById('yourName').value;
            let theirName = document.getElementById('theirName').value;

            if (yourName === '' || theirName === '') {
                alert('Please enter both names');
                return;
            }

            var loveScore = Math.random() * 100;
            loveScore = Math.floor(loveScore) + 1;

            let resultMessage = yourName + " and " + theirName + ", your love score is " + loveScore + "%";
            document.getElementById('result').innerText = resultMessage;
        }
    </script>
</body>
</html>
